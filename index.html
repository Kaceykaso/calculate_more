		<div class="content">
			<h1 id="header">Calculate MORE!</h1>

	<section>
		<div class="container">
			<!-- calculator -->
			<div id="exCalc" class="calculator">

				<div class="buttons">
					<div class="button-row">
						<button>C</button>
						<button>±</button>
						<button>%</button>
						<button>÷</button>
					</div>
					<div class="button-row">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>×</button>
					</div>
					<div class="button-row">
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>-</button>
					</div>
					<div class="button-row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
					</div>
					<div class="button-row">
						<button>0</button>
						<button>.</button>
						<button>=</button>
					</div>
				</div>
			</div>
		</div>
