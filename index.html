<html>

<head>
	<title>Calculate MORE</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/calculator.css" />
</head>

<body class="is-preload">

	<header id="header">
		<div class="content">
			<h1>Calculate MORE!</h1>
		</div>
	</header>

	<section>
		<div class="container">
			<!-- calculator -->
			<div id="exCalc" class="calculator">
				<div class="screen"></div>
				<div class="buttons">
					<div class="button-row">
						<button>C</button>
						<button>±</button>
						<button>%</button>
						<button>÷</button>
					</div>
					<div class="button-row">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>×</button>
					</div>
					<div class="button-row">
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>-</button>
					</div>
					<div class="button-row">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
					</div>
					<div class="button-row">
						<button>0</button>
						<button>.</button>
						<button>=</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">
		<ul class="icons">
			<li><a href="#">Future Site [Under Construction]</a></li>
		</ul>
		<p>&copy; 2023 Nunya Business</p>
	</footer>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
	<script src="assets/js/calculator.js"></script>
</body>

</html>
